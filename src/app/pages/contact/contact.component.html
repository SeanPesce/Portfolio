<!-- Author: Sean Pesce -->
<app-page-header [title]="'Social Media & Email'"></app-page-header>
<div [ngClass]="'content-background ' + (isMobile() ? 'content-section-mobile ' : 'content-section ')" style="padding-bottom:30px;">
    <mat-tab-group style="padding-bottom:30px; text-align:center; align-items:center;" (selectedTabChange)="onTabChange($event)">
      <mat-tab label="Social Media"></mat-tab>
      <mat-tab label="Email Me"></mat-tab>
    </mat-tab-group>
    <div style="display:flex; flex-direction:column; text-align:center; align-items:center;">
      <div [ngStyle]="{ 'display': showSocial ? 'block' : 'none' }" style="position:absolute; text-align:center; align-items:center; padding-bottom:30px;"><app-social-media-card *ngFor="let profile of profiles" [profile]="profile" [minWidth]="200" [maxWidth]="400"></app-social-media-card></div>
      <div [ngStyle]="{ 'display': showSocial ? 'none' : 'block' }" style="position:absolute; text-align:center; align-items:center; padding-bottom:30px;"><mat-card class="bg-color-light"><app-email-form [minWidth]="320" [maxWidth]="320" [bodyFieldHeight]="200"></app-email-form></mat-card></div>
    </div>
</div>
